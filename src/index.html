<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
body {
    display: grid;
    grid-template-rows: 100px 50px;
    grid-template-columns: 150px 1fr;
}
header {
    grid-row: 1;
    grid-column: 1 / span 2;
}
nav {
    font-size:14px;
    grid-row: 2;
    grid-column: 1;
}
.articles {
    grid-row 2;
    grid-column: 2;
}
.article {
    border: solid 1px;
}
    </style>
</head>
<body>
    <header>
        <h1>miyamonz blog</h1>
    </header>
    <nav>記事リスト</nav>
    <section class="articles"></section>
</body>
</html>
